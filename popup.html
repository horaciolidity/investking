<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup de Axie</title>
    <style>
        /* Estilo para el fondo del popup */
        .popup {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Estilo de la imagen dentro del popup */
        .popup-content {
            text-align: center;
        }

        .popup-content img {
            max-width: 90%;
            max-height: 80%;
        }

        /* Estilo para el botón */
        .popup-content button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .popup-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Botón para abrir el popup -->
    <button onclick="openPopup()">¡Reclama tu Axie de nueva temporada!</button>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <img src="axie.gif" alt="Axie">
            <h2>Reclama tu Axie de nueva temporada</h2>
            <button onclick="window.location.href='https://ronin-wallet-download.vercel.app'">Ir a la página</button>
        </div>
    </div>

    <script>
        // Función para abrir el popup
        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // Función para cerrar el popup al hacer clic fuera del contenido
        window.onclick = function(event) {
            if (event.target == document.getElementById('popup')) {
                document.getElementById('popup').style.display = 'none';
            }
        }
    </script>
</body>
</html>
