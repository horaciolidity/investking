<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX Interface</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <style>
@import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  height: 100vh;  
}

body {
  height: 100%;
  font-family: "Raleway", "sans-serif";
}

.cards-container {
  display: flex;
  justify-content: center;
  align-items:center;
  max-width: 976px;
  margin: 50px auto;
  padding: 10px;
}

.card {
  width: 250px;
  height: auto;
  min-height: 400px;
  border-top-left-radius: 35px;
  border-bottom-right-radius: 35px;
  overflow: hidden;
  transition: 0.1s all ease-out;
  box-shadow: 5px 1px 25px 0px rgba(0,0,0,0.6);
  margin: 0 25px;
  align-self: stretch;
}

.card:hover {
  transform: scale(1.2);
  border-top-left-radius: 0px;
  border-bottom-right-radius: 0px;
}

.card-header {
  height: 200px;
  background-color: grey;
}

.card-body {
  padding: 20px;
}

.card-body h5.card-title {
  padding: 10px 0; 
  font-size: 20px;
  position: relative;
}

.card-body h5.card-title::after {
  content: '';
  width: 70%;
  height: 2px;
  position: absolute;
  bottom: 0;
  left: 0;
  background-color: black;
  
}

.card-body p.card-para {
  padding: 10px 0; 
}

.card-body button.card-btn {
  padding: 10px 0; 
  border: 0;
  width: 150px;
  height: 35px;
  color: #fff;
  border-top-left-radius: 35px;
  border-bottom-right-radius: 35px;
  cursor: pointer;
}

.card-body button.card-btn.batman {
    background: linear-gradient(to bottom right,#000000,#919191);
}

.card-body button.card-btn.superman,.card-header.superman {
    background: linear-gradient(to bottom right,#f46b45,#eea849);
}

.card-body button.card-btn.spiderman, .card-header.spiderman {
    background: linear-gradient(to bottom right,#7b4397,#dc2430);
}

.card-header.batman {
  background: linear-gradient(to bottom right,#000000,#434343);
}

@media only screen and (max-width: 800px) {
  .cards-container {
    flex-direction: column;
    justify-content: center;
  }
  
  .card {
    margin: 25px 25px;
  }
}


  </style>
<div class="cards-container">
    <div class="card">
    <div class="card-header batman">
    </div>
    <div class="card-body">
      <h5 class="card-title">Batman</h5>
      <p class="card-para">I dont sleep during the night</p>
      <button class="card-btn batman">Call Me</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header superman">
    </div>
    <div class="card-body">
      <h5 class="card-title">Superman</h5>
      <p class="card-para">I can Fly and shoot Lasers</p>
      <button class="card-btn superman">Call Me</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header spiderman">
    </div>
    <div class="card-body">
      <h5 class="card-title">Spiderman</h5>
      <p class="card-para">I am scared of spiders!</p>
      <button class="card-btn spiderman">Call Me</button>
    </div>
  </div>
</div>
    </body>
   
</html>
