<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX Interface</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <style>
@import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  height: 100vh;  
}

body {
  height: 100%;
  font-family: "Raleway", "sans-serif";
}

.cards-container {
  display: flex;
  justify-content: center;
  align-items:center;
  max-width: 976px;
  margin: 50px auto;
  padding: 10px;
}

.card {
  width: 250px;
  height: auto;
  min-height: 400px;
  border-top-left-radius: 35px;
  border-bottom-right-radius: 35px;
  overflow: hidden;
  transition: 0.1s all ease-out;
  box-shadow: 5px 1px 25px 0px rgba(0,0,0,0.6);
  margin: 0 25px;
  align-self: stretch;
}

.card:hover {
  transform: scale(1.2);
  border-top-left-radius: 0px;
  border-bottom-right-radius: 0px;
}

.card-header {
  height: 200px;
  background-color: grey;
}

.card-body {
  padding: 20px;
}

.card-body h5.card-title {
  padding: 10px 0; 
  font-size: 20px;
  position: relative;
}

.card-body h5.card-title::after {
  content: '';
  width: 70%;
  height: 2px;
  position: absolute;
  bottom: 0;
  left: 0;
  background-color: black;
  
}

.card-body p.card-para {
  padding: 10px 0; 
}

.card-body button.card-btn {
  padding: 10px 0; 
  border: 0;
  width: 150px;
  height: 35px;
  color: #fff;
  border-top-left-radius: 35px;
  border-bottom-right-radius: 35px;
  cursor: pointer;
}

.card-body button.card-btn.batman {
    background: linear-gradient(to bottom right,#000000,#919191);
}

.card-body button.card-btn.superman,.card-header.superman {
    background: linear-gradient(to bottom right,#f46b45,#eea849);
}

.card-body button.card-btn.spiderman, .card-header.spiderman {
    background: linear-gradient(to bottom right,#7b4397,#dc2430);
}

.card-header.batman {
  background: linear-gradient(to bottom right,#000000,#434343);
}

@media only screen and (max-width: 800px) {
  .cards-container {
    flex-direction: column;
    justify-content: center;
  }
  
  .card {
    margin: 25px 25px;
  }
}
.text-effect-wrapper,
.text {
  &::before,
  &::after {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
  }
}

.text-effect-wrapper {
  /* Can be anything light-colored */
  --spotlight-color: white;

  overflow: hidden;
  position: relative;

  /* Shimmer animation */
  &::before {
    animation: shimmer 5s infinite linear;
    background: 
      radial-gradient(circle, var(--spotlight-color), transparent 25%) 0 0 / 25% 25%,
      radial-gradient(circle, var(--spotlight-color), black 25%) 50% 50% / 12.5% 12.5%;
    inset-block-start: -100%;
    inset-inline-start: -100%;
    mix-blend-mode: color-dodge;
    z-index: 3;
  }

  /* Extra filter to boost colors and contrast */
  &::after {
    backdrop-filter: blur(1px) brightness(90%) contrast(150%);
    z-index: 4;
  }
}

@keyframes shimmer {
  100% {
    transform: translate3d(50%, 50%, 0);
  }
}

.text {
  /* Mask colors */
  /* Should be black and white */
  --background-color: black;
  --text-color: white;

  /* Text color */
  /* Can be anything */
  --color-1: red;
  --color-2: blue;

  /* Fuzzy white outline text */
  color: transparent;
  text-shadow: 
    0 0 0.02em var(--background-color), 
    0 0 0.02em var(--text-color),
    0 0 0.02em var(--text-color), 
    0 0 0.02em var(--text-color);

  /* Improve contrast of outline */
  &::before {
    backdrop-filter: blur(0.013em) brightness(400%);
    z-index: 1;
  }

  /* Add text color */
  &::after {
    background: linear-gradient(45deg, var(--color-1), var(--color-2));
    mix-blend-mode: multiply;
    z-index: 2;
  }
}

/* Alternative styling */
body:has(#option-toggle:checked) {
  & .text-effect-wrapper {
    --spotlight-color: orange;
    
    &::after {
      backdrop-filter: brightness(90%) contrast(150%);
    }
  }

  & .text {
    --angle: 5deg;
    --color-1: hsl(163, 100%, 51%);
    --color-2: hsl(295, 88%, 32%);
    --color-3: hsl(59, 100%, 50%);

    text-shadow: 
      0 0 0.03em var(--background-color),
      0 0 0.03em var(--text-color);
    
    &::before {
      backdrop-filter: brightness(150%) contrast(200%);
    }

    &::after {
      background: linear-gradient(var(--angle), var(--color-1), var(--color-2), var(--color-3));
      mix-blend-mode: color-dodge;
    }
  } 
}

/* === Pen styling, ignore */

h1 {
  --font-size: clamp(6.25rem, 3.25rem + 15vw, 13.75rem);

  font: 700 var(--font-size)/1 "Lato", sans-serif;
  text-transform: uppercase;
  text-align: center;
  margin: 0;

  &:empty,
  &:focus {
    border: 2px dotted white;
    min-width: 1ch;
    outline-offset: 5px;
  }
}



label {
  background-color: hsl(240deg, 20%, 50%);
  border-radius: 5px;
  color: #fff;
  padding: 0.5em 1em;
  
  position: fixed;
  bottom: 1rem;
  right: 1rem;
  z-index: 1000;
  
  &:has(:checked) {
    background-color: hsl(350deg, 60%, 50%);
  }
}

input {
  position: absolute;
  opacity: 0;
}



  </style>

<div class="text-effect-wrapper">
  <h1 class="text" contenteditable>Neon</h1>
</div>

<label for="option-toggle">
  <input type="checkbox" id="option-toggle"> Version toggle
</label>

    
<div class="cards-container">
    <div class="card">
    <div class="card-header batman">
    </div>
    <div class="card-body">
      <h5 class="card-title">Batman</h5>
      <p class="card-para">I dont sleep during the night</p>
      <button class="card-btn batman">Call Me</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header superman">
    </div>
    <div class="card-body">
      <h5 class="card-title">Superman</h5>
      <p class="card-para">I can Fly and shoot Lasers</p>
      <button class="card-btn superman">Call Me</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header spiderman">
    </div>
    <div class="card-body">
      <h5 class="card-title">Spiderman</h5>
      <p class="card-para">I am scared of spiders!</p>
      <button class="card-btn spiderman">Call Me</button>
    </div>
  </div>
</div>

   
    </body>
